<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con PHP</title>
    <!-- Agregar enlaces a Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Color gris suave para el fondo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cambio de fuente */
            padding: 20px; /* Espacio alrededor del formulario */
        }
        form {
            background-color: #ffffff; /* Color blanco para el formulario */
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px; /* Ancho máximo del formulario */
            margin: 20px auto; /* Centrado horizontalmente */
        }
        label {
            color: #495057; /* Color gris suave para las etiquetas */
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"],
        input[type="email"],
        select,
        input[type="date"] {
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form method="POST" action="RdatosPatria.php">
        <h2>Ingresa los datos</h2>
        <div class="form-group">
            <label for="date">Fecha de nacimiento:</label>
            <input type="date" name="date" id="date" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" id="telefono" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Tpersona">Tipo de persona:</label>
            <select type="text" name="Tpersona" id="Tpersona" class="form-control">
                <option value="Jefe">Jefe</option>
                <option value="Miembro">Miembro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Correo Electronico:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="manzana">¿Es manzanero?:</label>
            <select type="text" name="manzana" id="manzana" class="form-control">
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="code">Codigo:</label>
            <input type="number" name="code" id="code" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="serial">Serial:</label>
            <input type="number" name="serial1" id="serial1" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="Nintegrantes">Numero de integrantes de la familia:</label>
            <input type="number" name="Nintegrantes" id="Nintegrantes" class="form-control" required>
        </div>

        <input type="submit" value="Agregar" class="btn btn-danger btn-block">
    </form>
</body>
</html>
